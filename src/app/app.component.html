<mat-toolbar color="primary">
  <button mat-icon-button>
    <mat-icon (click)="this.sideNav.open()" *ngIf="!sideNav.opened">menu</mat-icon>
    <mat-icon (click)="this.sideNav.close()" *ngIf="sideNav.opened">cancel</mat-icon>
  </button>

    <span>MKH News</span>
  </mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sideNav>
    <img class="avatar" src="https://pbs.twimg.com/media/FAcfGBBVUAUbt74.png" alt="">
    <h4 class="name">Let's Program</h4>
    <mat-divider></mat-divider>

    <ng-container *ngFor="let source of sources">
      <button (click)="searchSources(source)" mat-button class="menu-button">
        <mat-icon>event_note</mat-icon>
        <span>{{source.name}}</span>
      </button>
    </ng-container>

    <mat-divider></mat-divider>
    <button mat-button class="menu-button">
      <mat-icon>settings</mat-icon>
      <span>Setting</span>
    </button>
  </mat-sidenav>
  <mat-sidenav-content>
    <section class="text-gray-600 bg-white-100">
      <div class="container px-5 mx-auto max-w-7x1">
        <div class="w-full p-4">
          <h1>{{selectedNewChannel}}</h1>
          <div class="h-1 w-60 bg-indigo-500 rounded"></div>
        </div>

        <div class="flex flex-wrap -m-4">
          <ng-container *ngFor="let article of articles">
            <div class="xl:w-1/3 md:w-1/2 p-4">
              <div class="bg-white rounded-lg p-6">
                <img class="xl:h-56 lg:h-60 md:h-64 sm:h-72 xs:h-72" [src]="article.urlToImage" alt="">
                <div class="flex justify-between">
                  <h3 class="text-xs text-indigo-500 font-medium title-font">Author: {{article.author}}</h3>
                  <h4 class="text-xs text-indigo-800 font-medium">{{article.publishedAt | date:'medium'}}</h4>
                </div>
                <h2 class="text-lg text-gray-900 font-medium">{{article.title}}</h2>
                <p class="leading-relaxed text-base">{{article.description | slice: 0:220}}...</p><a href="{{article.url}}" class="box text-blue-500" target="_blank">read more &gt;&gt;</a>
              </div>
            </div>
          </ng-container>
        </div>
      </div>
    </section>
  </mat-sidenav-content>
</mat-sidenav-container>
